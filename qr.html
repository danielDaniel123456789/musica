<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Código QR</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Librería QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>

        body{
            background-color: black;
        }
        #qrcode canvas {
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div>
            <h1 class="mb-4 text-warning">Album Días de Refrigerio.</h1>
            <div>
                <img src="./img/fotodaniel.png" alt="">
            </div>
            <div>
                <h6 class="text-white">En el 2010 fui operado de un tumor cerebral. En ese momento tan difícil, grabé algunas canciones. Gracias a
                    Dios, hoy, en 2024, estoy sano. Toda la honra y gloria sean para Dios, siempre fiel y firme.</h6>
            </div>
        </div>
       

      
      
        <!-- Aquí se generará el QR -->
        <div id="qrcode"></div>
       
    </div>

    <script>
        // URL que se codificará en el QR
        const url = "https://danieldaniel123456789.github.io/musica/";

        // Generar el QR dentro del div con id 'qrcode'
        QRCode.toString(url, { type: 'svg', width: 256 }, function (error, svgString) {
            if (error) {
                console.error("Error generando el QR:", error);
            } else {
                // Agregar el SVG generado dentro del div
                document.getElementById('qrcode').innerHTML = svgString;
            }
        });
    </script>
</body>
</html>
